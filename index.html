<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="application/javascript" />

    <title>js-game</title>
    <link rel="stylesheet" href="r-p-s.css" />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <div class="icons">
      <button class="rock-move" onclick="PMove('rock')">
        <img class="move-icon" src="rock.png" alt="" />
      </button>
      <button class="paper-move" onclick="PMove('paper')">
        <img class="move-icon" src="paper.png" alt="" />
      </button>
      <button class="scissors-move" onclick="PMove('scissors')">
        <img class="move-icon" src="scissors.png" alt="" />
      </button>
    </div>
    <p class="js-result"></p>
    <p class="js-moves">
      Your Move
      <img class="move-icon" src="scissors.png" alt="" />
      :
      <img class="move-icon" src="paper.png" alt="" />
      Computer's Move
    </p>
    <p class="js-score"></p>
    <div class="but">
      <button
        class="reset"
        onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0
localStorage.removeItem('score');
    updateScore();
    "
      >
        Reset Score
      </button>
      <button class="auto-play" onclick="autoPlay();">Auto Play</button>
    </div>
    <!-- <script src="rock-paper-scissors\script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
